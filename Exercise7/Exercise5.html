<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Vincent James Beato" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Table Configuration</title>
    </head>
    <body>
        <table width='100px' border='2px' >
            <thead>
                <tr>
                    <th align="left">A</th>
                    <th align="center">B</th>
                    <th align="right">C</th>
                </tr>
                <tr>
                    <th align="left">D</th>
                    <th align="center">E</th>
                    <th align="right">F</th>
                </tr>
            </thead>
        </table>
        <p>Table A</p>
        <br>
        <br>
        <br>
        <table width='80px' border='10px' >
            <thead>
                <tr>
                    <th align="left">A</th>
                    <th align="right">D</th>
                </tr>
                <tr>
                    <th align="left">B</th>
                    <th align="right">E</th>
                </tr>
                <tr>
                    <th align="left">C</th>
                    <th align="right">F</th>
                </tr>
            </thead>
        </table>
        <p>Table B</p>
        <br>
        <br>
        <br>
        <table width='150px' border='2px' >
            <thead>
                <tr>
                    <th colspan="3">Title goes here</th>
                </tr>
                <tr>
                    <th align="left">A</th>
                    <th align="center">C</th>
                    <th align="right">E</th>
                </tr>
                <tr>
                    <th align="left">B</th>
                    <th align="center">D</th>
                    <th align="right">F</th>
                </tr>
            </thead>
        </table>
        <p>Table C</p>
        <br>
        <br>
        <br>
        <table width='175px' border='2px' >
            <thead>
                <tr>
                    <th rowspan="4">Title goes here</th>
                </tr>
                <tr>
                    <th align="left">A</th>
                    <th align="right">D</th>
                </tr>
                <tr>
                    <th align="left">B</th>
                    <th align="right">E</th>
                </tr>
                <tr>
                    <th align="left">C</th>
                    <th align="right">F</th>
                </tr>
            </thead>
        </table>
        <p>Table E</p>
        <br>
        <br>
        <br>
        <table width='300px' height="220px" border='2px' cellpadding="7px" >
            <thead>
                <tr>
                    <th rowspan="4">Title goes here</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>D</th>
                </tr>
                <tr>
                    <th>B</th>
                    <th>E</th>
                </tr>
                <tr>
                    <th>C</th>
                    <th>F</th>
                </tr>
            </thead>
        </table>
        <p>Table F</p>
        <br>
        <br>
        <br>
        <table width='200px' height="80px" border='2px' cellpadding="7px" cellspacing="20">
            <thead>
                <tr>
                    <th rowspan="4">Title goes here</th>
                </tr>
                <tr>
                    <th>A</th>
                    <th>D</th>
                </tr>
                <tr>
                    <th>B</th>
                    <th>E</th>
                </tr>
                <tr>
                    <th>C</th>
                    <th>F</th>
                </tr>
            </thead>
        </table>
        <p>Table G</p>
        <br>
        <br>
        <br>
        <table width='200px' height="150px" border='2px' >
            <thead>
                <tr>
                    <th colspan="3">Title goes here</th>
                    <th>A</th>
                    <th>B</th>
                </tr>
                <tr>
                    <th rowspan="3">C</th>
                    <th>D</th>
                    <th>E</th>
                    <th>F</th>
                    <th>G</th>
                </tr>
                <tr>
                    <th>H</th>
                    <th colspan="2">I</th>
                    <th rowspan="2">J</th>
                </tr>
                <tr>
                    <th>K</th>
                    <th>L</th>
                    <th>M</th>
                </tr>
                <tr>
                    <th>N</th>
                    <th colspan='4'>O</th>
                </tr>
            </thead>
        </table>
        <p>Table H</p>
    </body>
</html>
